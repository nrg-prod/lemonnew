<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
	<html>
<h:head>
	<title>LEMONE</title>
	<link rel="stylesheet" href="../../css/lemon.css" />
	<link rel="SHORTCUT ICON" href="../../images/LOGO LEMOSINDO.png"></link>

</h:head>
<body background="../../images/loginbackground.jpg">
	<!-- <body  style="background:#193048"> -->

	<h:form id="loginform">
		<div align="center">
			<div class="login-block">
				<table>
					<tr>
						<td>
							<h1>PLEASE LOGIN</h1>
						</td>
					</tr>
					<tr>
						<td><b:inputText placeholder="USERNAME" id="username"
								value="#{loginMB.loginDataBean.userName}">
								<f:facet name="prepend">
									<b:icon name="glyphicon-user" />
								</f:facet>
							</b:inputText> <h:message for="username" style="color:red;font-size:10px"></h:message>
						</td>
					</tr>
					<tr>
						<td><b:inputText type="password" placeholder="PASSWORD"
								id="password" value="#{loginMB.loginDataBean.password}">
								<f:facet name="prepend">
									<b:iconAwesome name="fa fa-key" />
								</f:facet>
							</b:inputText> <h:message for="password" style="color:red;font-size:10px"></h:message>
							<br /></td>
					</tr>
				</table>
				<p:commandButton value="LOGIN" action="#{loginMB.login}"
					icon="fa fa-sign-in" ajax="false"></p:commandButton>
			</div>
		</div>

	</h:form>
</body>
	</html>

</ui:composition>
