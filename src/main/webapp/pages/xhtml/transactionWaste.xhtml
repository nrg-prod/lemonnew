<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../pages/xhtml/home.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
	<link type="text/css" rel="stylesheet" href="../../css/style.css"></link>
	<ui:define name="content">
<p:panel style="min-height:100%" header="Waste" id="chemistrypanel">
<br><br></br></br>
<p:dataTable 
				widgetVar="stockTable" var="stk"
				 id="stockdatatable" value="#{financeMB.financeDataBean.financeList}"
				paginator="true" paginatorAlwaysVisible="false" pageLinks="10"
				rows="10" paginatorPosition="bottom" editable="true">
				<f:facet name="header">
					<p:outputPanel style="text-align:right">
						<h:outputText value="Search all fields:" />
						<p:inputText id="globalFilter" onkeyup="PF('stockTable').filter()"
							style="width:150px" placeholder="Enter keyword" />
					</p:outputPanel>
				</f:facet>
				<p:column width="8%" headerText="no" filterBy="#{stk.serialNo}" filterStyle="display:none" sortBy="#{stk.serialNo}">
					
					<h:outputText value="#{stk.serialNo}"></h:outputText>
				</p:column>
				<p:column headerText="Date" width="12%" filterBy="#{stk.date}" sortBy="#{stk.date}" filterStyle="display:none">
					<h:outputText value="#{stk.date}">
					<f:convertDateTime pattern="dd-MMM-YYYY"></f:convertDateTime></h:outputText>
				</p:column>
				<p:column width="16%" headerText="Transaction No" filterBy="#{stk.transactionNumbere}" filterStyle="display:none" sortBy="#{stk.transactionNumber}">
					
					<h:outputText value="#{stk.transactionNumber}"></h:outputText>
				</p:column>
				<p:column width="12%" headerText="Name" filterBy="#{stk.name}" filterStyle="display:none" sortBy="#{stk.name}">
					<h:outputText value="#{stk.name}"></h:outputText>
				</p:column>
				<p:column width="13%" headerText="Quantity" filterBy="#{stk.wasteQuantity}" filterStyle="display:none" sortBy="#{stk.wasteQuantity}">
					
					<h:outputText value="#{stk.wasteQuantity}"><f:converter converterId="com.nrg.lemon.util.UrlConverter"/></h:outputText>
				</p:column>
				
				
				<p:column headerText="Amount" width="16%" filterBy="#{stk.amount}" sortBy="#{stk.amount}" filterStyle="display:none"> 
					<h:outputText value="#{stk.amount}"><f:converter converterId="com.nrg.lemon.util.UrlConverter"/></h:outputText>
				</p:column>
				
					<p:column headerText="Payment mode" width="16%" filterBy="#{stk.paymentmode}" sortBy="#{stk.paymentmode}" filterStyle="display:none"> 
					<h:outputText value="#{stk.paymentmode}"></h:outputText>
				</p:column>
				<p:column headerText="Transaction type" width="20%" filterBy="#{stk.type}" sortBy="#{stk.type}" filterStyle="display:none"> 
					<h:outputText value="#{stk.type}"></h:outputText>
				</p:column>
				
					
			</p:dataTable>
			</p:panel>
			</ui:define></ui:composition>
