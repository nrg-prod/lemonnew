			<p:dataTable 
				widgetVar="printerTable" var="model"

					<p:outputPanel style="text-align:right">
						<h:outputText value="Search all fields:" />
						<p:inputText id="globalFilter" onkeyup="PF('printerTable').filter()"
							style="width:150px" placeholder="Enter keyword" />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="date" filterBy="#{model.orderDate}" sortBy="#{model.orderDate}" filterStyle="display:none">
					<h:outputText value="#{model.orderDate}">
					<f:convertDateTime pattern="ddMMMyyyy"></f:convertDateTime>
					</h:outputText>
				</p:column>
				<p:column headerText="invoice" filterBy="#{model.invoiceNo}" sortBy="#{model.invoiceNo}" filterStyle="display:none">
				<h:outputText value="#{model.invoiceNo}"></h:outputText>
				</p:column>
				<p:column headerText="printer" filterBy="#{model.printer}" sortBy="#{model.printer}" filterStyle="display:none">
				<h:outputText value="#{model.printer}"></h:outputText>
				</p:column>
				<p:column headerText="model" filterBy="#{modelmodelName}" sortBy="#{model.modelName}" filterStyle="display:none">
				<h:outputText value="#{model.modelName}"></h:outputText>
				</p:column>
				<p:column headerText="total qt" filterBy="#{model.totalQuantity}" sortBy="#{model.totalQuantity}" filterStyle="display:none">
				<h:outputText value="#{model.totalQuantity}"></h:outputText>
				</p:column>
				<p:column headerText="amount" filterBy="#{model.value}" sortBy="#{model.value}" filterStyle="display:none">
				<h:outputText value="#{model.value}">
				<f:converter converterId="com.nrg.lemon.util.UrlConverter"></f:converter>
				</h:outputText>
				</p:column>
				<p:column headerText="status" filterBy="#{model.invoiceStatus}" sortBy="#{model.invoiceStatus}" filterStyle="display:none">
				<h:panelGroup rendered="#{model.invoiceStatus!='INVOICE'}">
				<h:outputText value="#{model.invoiceStatus}" rendered="#{model.invoiceStatus!='PAYMENT'}"></h:outputText> </h:panelGroup>
				 <p:commandLink value="#{model.invoiceStatus}" style="color:#2399e5"  action="#{productionMB.printerInvoice}"   update=":center_content:invoicedata" process="@this" rendered="#{model.invoiceStatus=='INVOICE'}" oncomplete="PF('orderinvoice').show()"  onstart="PF('blockUI').show()" onsuccess="PF('blockUI').hide()">
    			<f:setPropertyActionListener target="#{productionMB.productionDataBean.invoiceNo}" value="#{model.invoiceNo}" />
    			</p:commandLink> 
    			<p:commandLink value="#{model.invoiceStatus}" style="color:#2399e5"    action="#{productionMB.printerPayment}"  update=":center_content" process="@this" rendered="#{model.invoiceStatus=='PAYMENT'}" oncomplete="PF('orderpayment').show()"  onstart="PF('blockUI').show()" onsuccess="PF('blockUI').hide()">
    			<f:setPropertyActionListener target="#{productionMB.productionDataBean.invoiceNo}" value="#{model.invoiceNo}" />
    			</p:commandLink>
				</p:column>
				<p:column headerText="view" width="30">
				<p:commandButton icon="fa fa-search" title="VIEW" action="#{productionMB.printerpurchaseView}" oncomplete="PF('printerpurchaseView').show()" update=":center_content:orderdata" process="@this"  onstart="PF('blockUI').show()" onsuccess="PF('blockUI').hide()">
				<f:setPropertyActionListener target="#{productionMB.productionDataBean.invoiceNo}" value="#{model.invoiceNo}" />
				</p:commandButton>	
				</p:column>
				<p:column headerText="edit" width="60">
				<h:outputText value="non-editable" rendered="#{model.invoiceStatus!='HOLDING'}"></h:outputText>
					<p:commandButton icon="fa fa-pencil" title="EDIT" rendered="#{model.invoiceStatus=='HOLDING'}" action="#{productionMB.printerpurchaseEdit}" oncomplete="PF('printerpurchaseorderEdit').show()" update=":center_content:orderdata1" process="@this"  onstart="PF('blockUI').show()" onsuccess="PF('blockUI').hide()">	
					<f:setPropertyActionListener target="#{productionMB.productionDataBean.invoiceNo}" value="#{model.invoiceNo}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="delete" width="40">
				<h:panelGroup rendered="#{model.invoiceStatus=='PAYMENT'}">
				<h:outputText value="non-editable" ></h:outputText></h:panelGroup>
				<h:panelGroup rendered="#{model.invoiceStatus!='PAYMENT'}">
					<p:commandButton icon="fa fa-times" title="DELETE" action="#{productionMB.printerpurchaseDelete}" >
					<p:confirm header="delete printer order" message="ARE YOU SURE?" icon="ui-icon-alert" />
    				<f:setPropertyActionListener target="#{productionMB.productionDataBean.invoiceNo}" value="#{model.invoiceNo}" />
    		</p:commandButton>
    		</h:panelGroup>
    		<p:confirmDialog global="true" width="20%">
			<center>
			<p:commandButton value="YES" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</center>
			</p:confirmDialog>
				</p:column>
			</p:dataTable>
			<br></br>
